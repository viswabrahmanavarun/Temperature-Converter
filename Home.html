<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <div>
        <input type="number" id="celsius-input" placeholder="Celsius">
        <label for="celsius-input">°C</label>
      </div>
      <div>
        <input type="number" id="fahrenheit-input" placeholder="Fahrenheit">
        <label for="fahrenheit-input">°F</label>
      </div>
      <div>
        <input type="number" id="kelvin-input" placeholder="Kelvin">
        <label for="kelvin-input">K</label>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
